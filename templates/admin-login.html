<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Personal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #4169e1);
            block-size: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            inline-size: 100%;
            max-inline-size: 400px;
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        .login-header {
            margin-block-end: 2rem;
        }

        .login-header h1 {
            color: #1e90ff;
            margin-block-end: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-block-end: 1.5rem;
            text-align: start;
        }

        .form-group label {
            display: block;
            margin-block-end: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            inline-size: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }

        .form-group input:invalid {
            border-color: #dc3545;
        }

        .btn {
            inline-size: 100%;
            padding: 1rem;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-block-end: 1rem;
        }

        .btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            color: #666;
            text-decoration: none;
            margin-block-start: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f8f9fa;
            border-color: #1e90ff;
            color: #1e90ff;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-block-start: 0.5rem;
            text-align: center;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-block-end: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .demo-credentials strong {
            color: #333;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-inline-size: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
            <p>Access your portfolio dashboard</p>
        </div>

        <form action="{{ url_for('admin_authenticate') }}" method="post"> 
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="error" id="errorMessage"></div>

            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Portfolio</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            // Clear previous error
            errorMessage.textContent = '';
            // Simple validation
            if (!username || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                return;
            }
            // Demo authentication (in real app, this would be server-side)
            if (username === 'Harsha' && password === 'harsha123') {
                // Redirect to admin dashboard (no alert)
                window.location.href = '/admin-dashboard.html';
            } else {
                errorMessage.textContent = 'Invalid username or password';
                this.classList.add('shake');
                setTimeout(() => {
                    this.classList.remove('shake');
                }, 500);
            }
        });
        // Add shake animation for error
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            .shake { animation: shake 0.5s; }
        `;
        document.head.appendChild(style);
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
